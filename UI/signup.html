<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="topnav">
            <a class="nav-link active" href="home.html">MyDiary</a>
            <div class="collapse navbar-collapse float-right" id="navbarSupportedContent">
                <a class="nav-link active" href="home.html">Home</a>
                <a class="nav-link active" href="contact.html">Contact</a>
            </div>
        </nav>

        <div>
            <div class="bg-landingpage">
                <div class="row justify-content-center ">
                    <div class="col-sm-8 col-md-4">
                            <form class="form-signin text-left mt-4">
                                <h2 class="h3 mb-3 font-weight-normal">Please fill in your details</h2>
                                <label for="usr">Name</label>
                                <input type="text" id="inputName" placeholder="Enter your full name" required>
     
                                <label for="inputEmail">Email address</label>
                                <input type="email" id="inputEmail" placeholder="Enter email address" required>

                                <label for="inputPassword">Password</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Set your password" required>

                                <label for="inputPassword">Repeat Password</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Enter password again" required>

                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                                <div style="text-align: center">
                                    <a href="home.html"><button class="btn btn-cancel">Cancel</button></a>
                                    <a href="home.html"><button class="btn btn-submit">Sign up</button></a>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="mt-5 mb-3 text-muted text-center">&copy; sbwambale </p>
            </div>
        </footer>
        </div>

</body>

</html>
