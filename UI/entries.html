<!DOCTYPE html>
<html lang="en">

<head>
    <title>Set Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
            <nav class="topnav">
                <a class="nav-link active" href="home.html">MyDiary</a>
                <div class="collapse navbar-collapse float-right" id="navbarSupportedContent">
                    <a class="nav-link active" href="home.html">Home</a>
                    <a class="nav-link active" href="add-entry.html">Add Entry</a>
                    <a class="nav-link active" href="login.html">Sign Out</a>
                </div>
            </nav>

        <div class="container-fluid">
            <div class="bg-landingpage">
                <div class="row justify-content-center ">
                    <div class="col-sm-4 col-md-8" id="all_entries_div">
                            
                        <h3 class="mt-5">Here are your previous diary entries</h3>
                        <p>
                            <input type="text" placeholder="Search ....">
                        </p>
                        <p style="color: firebrick;" id="view_entry_response"></p> 
                        <button onclick="view_entries()" id="get_entries_button" class="btn-edit">View</button>
                        <div id="entry_output"></div>
                        <ul id="previous-entries">
                            <li class="floating-box">
                                    <label style="font-weight: bold">My 30th birthday celebration ...</label>
                                    <div>
                                        <button class="btn-edit">View</button>
                                        <button class="btn-delete-entry">Delete</button>
                                    </div>
                            </li>
                        </ul>
                        <a href="add-entry.html"><button class="btn mt-5">New Entry</button></a>
                    </div>
                </div>
            </div>
        </div>     
    </div>
    <script src="js/entries.js"></script>
</body>

</html>
